# .github/workflows/sync-events.yml
name: Sync Ticketmaster Events

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC (1 AM EST)
  workflow_dispatch:  # This adds the "Run workflow" button in GitHub

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        # run: pip install requests supabase python-dotenv
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync script
        env:
          VITE_TICKETMASTER_API_KEY: ${{ secrets.VITE_TICKETMASTER_API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python src/scripts/sync_ticketmaster.py